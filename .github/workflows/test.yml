name: Build & Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build, Vet & Test
        run: |
          go build ./...
          go vet ./...
          go test  .
          env BASEPATH="../" go test  ./repository
